name: Update Case States

# Runs ad-hoc
trigger: none
pr: none

pool: hmcts-sds-ptl

parameters:
  - name: environment
    displayName: Environment
    type: string
    default: Staging
    values:
      - Staging
      - Demo
      - Production

  - name: run_disassociation_script
    displayName: Execute disassociation script
    type: boolean
    default: false

variables:
  - name: 'environment'
    value: ${{ parameters.environment }}

  - name: 'serviceConnection'
    ${{ if eq(variables['environment'], 'Production') }}:
      value: 'DTS-SHAREDSERVICES-PROD'
    ${{ if eq(variables['environment'], 'Demo') }}:
      value: 'DTS-SHAREDSERVICES-DEMO'
    ${{ if eq(variables['environment'], 'Staging') }}:
      value: 'DTS-SHAREDSERVICES-STG'

  - name: 'envShortName'
    ${{ if eq(variables['environment'], 'Production') }}:
      value: 'prod'
    ${{ if eq(variables['environment'], 'Demo') }}:
      value: 'demo'
    ${{ if eq(variables['environment'], 'Staging') }}:
      value: 'stg'

steps:
- task: AzureKeyVault@2
  inputs:
    azureSubscription: $(serviceConnection)
    KeyVaultName: 'pre-hmctskv-$(envShortName)'
    SecretsFilter: 'api-POSTGRES-USER,api-POSTGRES-PASS,api-POSTGRES-HOST,finalsa-storage-account-connection-string'
    RunAsPreJob: true

- task: Bash@3
  condition: ${{ eq(parameters.run_disassocition_script, true) }}
  inputs:
    targetType: 'inline'
    script: |
      export DB_NAME="api"
      export DB_USER="$(api-POSTGRES-USER)"
      export DB_PASSWORD="$(api-POSTGRES-PASS)"
      export DB_HOST="$(api-POSTGRES-HOST)"
      python3 bin/disassociation/main.py
  displayName: 'Execute disassociation script'


